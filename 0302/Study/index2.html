<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>responsible web2</title>
<link rel="stylesheet" href="css/grid.css">
<style>
    div{
        border: 1px solid #333;
        min-height: 150px;
        overflow: hidden;
    }
    body{
        margin-top: 60px;
    }
    nav{
        background-color: #333;
        position: fixed;
        width: 100%;
        height: 50px;
        top: 0;
        left: 0;
    }
    nav span{
        color: #fff;
        font-size: 30px;
        font-weight: bold;
        padding-left: 30px;
        padding-right: 50px;
    }
    nav a{
        padding: 14px 18px;
        color: #f2f2f2;
        text-decoration: none;
        line-height: 50px;
    }

    .container{
        background-color: yellow;
        color: #000;
    }

    @media screen and (max-width:768px) {
        .container{
            background-color: blue;
            color: #fff;
        }
    }

    @media screen and (max-width:430px) {
        body{
            margin-top: 0;
        }
        .container{
        background-color: olive;
        color: white;
    }
    nav{
        position: static;
        height: auto;
    }
    nav a{
        display: block;
    }
    }
 
</style>
</head>
<body>
    <div class="container">
        <nav>
            <span>Logo</span>
            <a href="#">Link1</a>
            <a href="#">Link2</a>
            <a href="#">Link3</a>
            <a href="#">Link4</a>
        </nav>
        <div class="row">
            <div class="col-3 col-tb-6 col-mb-12">box1</div>
            <div class="col-3 col-tb-6 col-mb-12">box2</div>
            <div class="col-3 col-tb-6 col-mb-12">box3</div>
            <div class="col-3 col-tb-6 col-mb-12">box4</div>
        </div>
    </div>
</body>
</html>
