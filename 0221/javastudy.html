        //ex1) while 을 이용하여 구구단 5단을 출력하시오.(5 x 1 = 5...)
        var i=1;
        while(i<=9){
            
            document.write("5 x "+ i + " = " + i*5, "<br>");
            i++;
            
        }
        document.write("<hr>")
    
        //ex2) for문을 이용하여 구구단 9단을 출력하시오.
        for(var n=1;n<=9;n++){
    
            document.write("9 x "+ n + " = " + n*9, "<br>");
        
        }
        document.write("<hr>")
    
        //ex3)  for문을 이용하여 5행 5열의 표를 만들고 안에 숫자를 출력하시오.
        var num=1;
        document.write("<table>");
            for(var tr=1;tr<=5;tr++){
                document.write("<tr>");
                    for(var td=1;td<=5;td++){
                        document.write("<td>" + num +"</td>");
                        num++;
                    }
                document.write("</tr>");
            }
        document.write("</table>");

            }
