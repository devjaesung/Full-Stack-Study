<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const mycol = ()=>{
            let arrColor = ['red', 'blue', 'green', 'yellow', 'pink'];
            let arrNum = Math.floor(arrColor.length * Math.random());
            let bodyTeg = document.getElementById('body');
        
            bodyTeg.style.backgroundColor = arrColor[arrNum];
        }
          </script>
  
        <head></head>
        <body id="body">
            <button onclick="mycol()">배경바꾸기</button>
    </div>

   
</body>
</html>
