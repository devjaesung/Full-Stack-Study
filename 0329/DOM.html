<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">DOM요소</h1>
    <p>부모는 body입니다.</p>
    <p></p>
    <!--script-->
    <script>

        let title = document.getElementById('title');

        document.getElementsByTagName('p')[1].innerHTML = document.getElementById('title').innerHTML;

    </script>
</body>
</html>
