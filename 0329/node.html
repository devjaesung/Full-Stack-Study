<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <input type="file" id="file" name="file[]" onclick="_add()">

        <br>
        <button>파일추가</button> <button onclick="_del()">취소</button>
    </form>

    <div id="div">
        <p id="p1">문장태그 1입니다.</p>
        <p id="p2">문장태그 2입니다.</p>
    </div>
    
    <button onclick="myDelete()">삭제</button>

    <script>
        const para = document.createElement('p');
        const node = document.createTextNode('문장태그 3입니다.');
        console.log(para);
        para.appendChild(node);
        console.log(para);

        document.getElementById('div').appendChild(para);

        function myDelete(){
            const parent = document.getElementById('div');
            const child = document.getElementsByTagName('p');
            parent.removeChild(child[0]);
        }
      
    </script>
</body>
</html>
