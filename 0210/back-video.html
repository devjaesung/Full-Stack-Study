<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video Making</title>
    <style>
        .movcontainer{
            width: 800px;
            height: 600px;
            margin: 30px auto;
            position: relative;
            
            
        }
        .movcontainer iframe{
            width: 100%;
            height: 100%;
            position: absolute;
        }
        .text{
            font-size: 100px;
            color: white;
            position: absolute;
            top: 30px;
            width: 100%;
            text-align: center;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="movcontainer">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/AjWfY7SnMBI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h1 class="text">Hello world!</h1>
    </div>

    
</body>
</html>
