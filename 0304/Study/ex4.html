<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type:none;
            padding:0;
            margin:0 auto;
            width:600px;
        }
        li{
            padding-top:10px;
            padding-bottom:10px;
            border-bottom:1px dashed #333;
        }
        label{
            display:inline-block;
            width:100px;
            padding-right:15px;
            text-align:right;
        }
        input[type=text],input[type=password]{
            width:70%;
            padding:5px 10px;
        }
        .text-center{
            text-align:center;
        }
        button{
            margin-left:10px;
            margin-right:10px;
        }
        .alert{
            display:none;
            background:pink;
            padding:15px;
            color:red;
            font-weight:bold;
        }
    </style>
</head>
<body>
    <form action="#">

        <ul>
            <li><label for="userid"> 아이디 </label> 
                <input type="text" name="userid" id="userid" placeholder="아이디" onfocus="alertHidden(0)">
                <span class="alert"> 아이디가 틀렸습니다.</span>
            </li>
            
            <li><label for="userpass"> 비밀번호 </label> 
                <input type="password" name="userpass" id="userpass" placeholder="비밀번호" onfocus="alertHidden(1)">
                <span class="alert"> 비밀번호가 틀렸습니다. </span>
            </li>
            <li class="text-center">
                <button type="reset" > 취소 </button>
                <button type="button" onclick="login()"> 로그인 </button>
            </li>
        </ul>
    </form>    

    </form>
    <script>
        var orid = "korea";
        var orpass = "12345";
//  location.href="http://naver.com";

        function login(){
            var userid = document.getElementById('userid').value;
            var userpass = document.getElementById('userpass').value;
            var alert0 =  document.getElementsByClassName('alert')[0];
            var alert1 =  document.getElementsByClassName('alert')[1];
            if(userid){
               if(userid == orid){
                    if(userpass == orpass){
                        window.location.href = 'http://www.naver.com';
                    }
               }else{
                alert0.style.display="block";
               }
            }else{
                alert0.innerHTML = "아이디를 입력하세요.";
                alert0.style.display="block";
                
            }

             
        if(userpass){
               if(userpass == orpass){

               }else{
                alert1.style.display="block";
               }
            }else{
                alert1.innerHTML = "비밀번호를 입력하세요.";
                
                alert1.style.display="block";
            }
        }
        function alertHidden(n){
            document.getElementsByClassName('alert')[n].style.display="none";
        }
        
     </script>
</body>
</html>
