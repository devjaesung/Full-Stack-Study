<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Title</title>
</head>
<body id="change">

    <p id="viewi"></p>
    <button onclick="changeColor()">배경색 바꾸기</button>

    

    <script>
        //예제1) 배열로 만들어진 색상모음 (white, yellow, aqua, purple, pink)
//       '배경색 바꾸기' 버튼을 만들고 onclick="함수();" 버튼을 누르는 
//        순서대로 배경색이 바뀌도록 코딩하기       

    var color = ["white", "yellow", "aqua", "purple", "pink"];
    var i=0;

    function changeColor(){
        i++;
        if(i>=color.length){
            i = 0;
        }
        document.getElementById("change").style.backgroundColor = color[i];
    }
    </script>
</body>
</html>
