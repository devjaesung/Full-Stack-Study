<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <style>
      body {
        font-size: 20px;
      }
      .container {
        width: 800px;
        height: 400px;
        border: 1px solid #333;
        position: relative;
      }
      .box {
        width: 150px;
        height: 150px;
        background-color: tomato;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $(".box").animate(
            { width: "toggle", height: "toggle", opacity: "toggle" },
            "slow"
          );
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
    <button>이동</button>
  </body>
</html>
