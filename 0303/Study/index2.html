<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Title</title>
<style>
    .container{
        margin: 100px auto;
        background-color: tomato;
        width: 500px;
        height: 500px;
        display: flex;
        justify-content: center; 
        align-items: center;
    }
    .container>div{
        width: 200px;
        height: 200px;
        background-color: #fff;
    }
    nav{
        margin: 100px auto;
        background-color: tomato;
        width: 1200px;
        height: 300px;
        display: flex;
        flex-flow: row wrap;
        justify-content: space-around; 
        align-items: center;
    }
    ul{
        background-color:#eee;
        width: 100%;
        height: 150px;
        display: flex;
        flex-flow: row wrap;
        justify-content: space-around; 
        align-items: center;
    }
    li{
        list-style-type: none;
    }
</style>
</head>
<body>
    <nav>
        <ul>
            <a href="#">LOGO</a>
            <li>About</li>
            <li>Items</li>
            <li>Contact</li>
            <li>Search</li>
        </ul>
    </nav>
    <div class="container">
        <div></div>
    </div>
    
</body>
</html>
