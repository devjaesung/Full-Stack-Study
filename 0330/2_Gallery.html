<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body{
            background-color: #ededed;
        }
        *
        .text-center{
            text-align: center;
        }
        .demo{
            margin: 30px auto;
            width: 1200px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            border: 1px solid #ddd;
            box-shadow: 0 0 20px 0 rgba(0,0,0,.2);
            background-color: #fff;
        }

        .demo-img{
            flex: 0 0 25%;
            max-width: 25%;
            padding: 15px;
            height: 210px;
            overflow-y: hidden;
        }
        .demo-img img{
            max-width: 100%;
            width: 100%;
            height: 175px;
            object-fit: cover;
            object-position: center top;
        }
    </style>
</head>
<body>
    <h1 class="text-center">SPORTS GALLERY</h1>
    <div class="demo">
        <div class="demo-img">
            <img src="images/s01.jpg" alt="01">
        </div>
        <div class="demo-img">
            <img src="images/s02.jpg" alt="02">
        </div>
        <div class="demo-img">
            <img src="images/s03.jpg" alt="03">
        </div>
        <div class="demo-img">
            <img src="images/s04.jpg" alt="04">
        </div>
        <div class="demo-img">
            <img src="images/s05.jpg" alt="05">
        </div>
        <div class="demo-img">
            <img src="images/s06.jpg" alt="06">
        </div>
        <div class="demo-img">
            <img src="images/s07.jpg" alt="07">
        </div>
        <div class="demo-img">
            <img src="images/s08.jpg" alt="08">
        </div>
        <div class="demo-img">
            <img src="images/s09.jpg" alt="09">
        </div>
        <div class="demo-img">
            <img src="images/s10.jpg" alt="10">
        </div>
        <div class="demo-img">
            <img src="images/s11.jpg" alt="11">
        </div>
        <div class="demo-img">
            <img src="images/s12.jpg" alt="12">
        </div>
    </div>

    <h1 class="text-center">위 갤러리에 있는 이미지를 아래 clonebox에 복사하시오. (javascript활용)</h1>
    <div class="demo" id="clonebox">
        
    </div>

    <script>
        let clone = document.getElementById('clonebox');
        let imgs = document.getElementsByTagName('img');
        let cloneimg = '';

        for(var i=0;i < imgs.length;i++){
            cloneimg += `<div class="demo-img"><img src="${imgs[i].src}" alt="${imgs[i].alt}"></div>`;
        }
        // console.log(cloneimg);
        clone.innerHTML = cloneimg;
        
    </script>
</body>
</html>
