<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <style>
        div{
            margin: 10px;
        }
    </style>
</head>
<body>
    
    <form action="../0207/fweb.html" method="get" autocomplete="off" >
 <!--autocomplete 기존에 입력한 값 on/off-->
 <!--noavalidate 입력값 검증 하지 않음-->
        <fieldset>
            <legend>Sign up</legend>

            <div>
            <label for="username">Name : </label>
            <input type="text" name="username" id="username" placeholder="Name">
            </div>

            <div>
            <label for="userid">ID : </label>
            <input type="text" name="userid" id="userid" placeholder="id">
            <button type="button" >Confirm</button>
            </div>

            <div>
            <label for="userpw">Password : </label>
            <input type="password" name="userpw" id="userpw" placeholder="password"><br>
            <label for="userpw2" >Password check : </label>
            <input type="password" name="userpw2" id="userpw2" placeholder="password check" required>
            </div>

            <div>
            <label for="email">E-mail : </label>
            <input type="text" name="email" id="email" placeholder="email">
            <label for="domain">@</label>
            <select name="domain">
                <option value="naver">naver.com</option>
                <option value="google">google.com</option>
                <option value="daum">daum.com</option>
            </select>
            </div>

            <div>
            <label for="num">Telephone Number : </label><br>
            <input type="tel" name="num" id="num1" placeholder="Phone Number"><br>
            <input type="tel" name="num" id="num2" placeholder="Home Number"><br>
            <input type="tel" name="num" id="num3" placeholder="Second Number">
            </div>

            <div>
            <label for="adr">Address : </label>
            <input type="text" name="adr" id="adr" placeholder="Address">
            <input type="text" name="adr" id="zip" placeholder="zipcode">
            <button type="button">검색</button><br>
            <input type="text" name="adr" id="adr2" placeholder="Detailed Address" size="60">
            </div>

            <div>
            <label>Sex</label><br>
            <label for="male">Male</label><input type="radio" name="sex" id="male" value="male">    <!--radio기능 사용할때 id값은 다르고 name값을 같게 줘야 중복되지 않음-->
            <label for="female">Female</label><input type="radio" name="sex" id="female" value="female">  
            <label for="none">Other</label><input type="radio" name="sex" id="none" value="none">
            </div>
            
            <div>
            <label for="hobby">Choose your favorite movie genre : </label><br>
            <input type="checkbox" id="genre1" name="genre1" value="Action">
            <label for="genre1"> Action</label><br>
            <input type="checkbox" id="genre2" name="genre2" value="Comedy">
            <label for="genre2"> Comedy</label><br>
            <input type="checkbox" id="genre3" name="genre3" value="Drama">
            <label for="genre3"> Drama</label><br>
            <input type="checkbox" id="genre4" name="genre4" value="Horror">
            <label for="genre4"> Horror</label>
            </div>
           
            <div>
            <label for="job">Job </label>
            <select name="job">
                <option value="fullstack">Fullstack</option>
                <option value="front-end">Front-end</option>
                <option value="back-end">Back-end</option>
            </select><br><br>
            </div>

            <button type="reset">Cancel</button>
            <button type="submit">Sign up</button>


        </fieldset>
<hr>
    

</body>
</html>
