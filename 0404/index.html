<body>
    
    <script>
      const myObj = {firstName : '길동', lastName : '홍', age: 22, country: '율도국'};

      //1. fullname, age, country 출력하기
      let firstName = myObj.firstName;
      let lastName = myObj.lastName;
      let age = myObj.age;
      let country = myObj.country;
      // 한번에 -->let {firstName, lastName, age, country} = myObj

      console.log(`이름: ${lastName + firstName}, 나이: ${age}, 국가: ${country}`);


    </script>
</body>
