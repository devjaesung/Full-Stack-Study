<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
  </head>
  <body>
    <script>
      "use  strict";
      function printHi() {
        console.log("hi");
      }
      function log(hi) {
        console.log(hi);
      }
      printHi();
      log("hello");

      /*1. javascript에서 function은 매우 중요한 절차적 언어 프로그램*/
      /* class = 프로토타입을 베이스로한 class 흉내를 내는 오브젝트*/
      /*  2. 함수이름을 보고 어떤 작업을 할 함수인지 짐작할 수 있어야 함
            3. 함수이름으로 어떤 값을 리턴할지 예상할 수 있어야 함.
            4. 하나의 함수는 한 가지 일만 하도록 해야 함.
            5. 변수이름을 지을때는 명사형, 함수이름을 지을때는 동사형
            6. 자바스크립트에서는 함수 역시 오브젝트이다.
                --> 함수도 변수에 담을 수 있음
            7. 프로그램을 구성하는 기본적인 빌딩블록 서브 프로그램이라고도 불리며 여러번 재사용이 가능함.
        */

      /*object type*/

      function changeName(obj) {
        obj.name = "김철수";
      }
      const uname = { name: "홍길동" };
      changeName(uname);
      console.log(uname);
      // const str = 'byebey' -->재선언 불가

      //default parameters (es6)
      function sMessage(message, from = "무명씨") {
        //from = '' --> 매개변수가 들어오지 않으면 ''값으로 처리해라
        console.log(`${message} by ${from}`);
      }
      sMessage("반갑습니다.");

      //배열형 파라미터 (...) -->배열의 값대로 받음
      function memberAll(...args) {
        for (const arg of args) {
          console.log(arg);
        }
      }

      memberAll("철수", "민수", "명수", "상수");

      //함수의 스코프
      let globalVar = "global";
      function scopeMessage() {
        let message = "Bonjour";
        console.log(message); //지역변수
        console.log(globalVar); //전역변수
        function innMessage() {
          console.log(message);
          let childMessage = "Nice to meet you";
          console.log(childMessage);
        }
        // console.log(childMessage);
      }
      scopeMessage();

      //리턴타입
      function sum(a, b) {
        return a + b;
        // console.log(a,b); --> undefined
      }
      let n1 = 3;
      let n2 = 2;

      const result = sum(n1, n2);
      console.log(result);

      function adultMember(userAge) {
        if (userAge < 19) {
          return;
          //조건에 맞을 때는 빨리 리턴을 해서 함수를 종료시키는 것이 좋음!
        } else {
          alert("성인");
        }
      }

      //함수는 다른 변수와 마찬가지로 변수에 할당할 수 있고, 파라미터로 전달이 되며, 리턴 값으로 리턴될 수도 있다.

      // print(); --> 이름 없는 함수는 호이스팅 되지 않음!!
      print2(); //호이스팅됨
      const print = function () {
        console.log("print");
      };
      print(); //함수가 변수이므로 ()붙여서 사용, 출력할 때 함수형으로 출력됨.

      const newPrint = print; //함수를 다시 다른변수로 선언 가능
      newPrint();

      function print2() {
        console.log("print2");
      }

      /*ex1)  1. ok라는 대답을 받는 함수
                2. ok라는 대답을 받는 함수가 정상적으로 실해오디면 printYes()라는 함수를 실행
                3. ok라는 함수가 비정상적으로 실행되면 printNo()함수를 실행
        */

      function ok(answer, printYes, printNo) {
        //callback 가능!
        if (answer == "ok") {
          printYes();
        } else {
          printNo();
        }
      }
      const printYes = function () {
        console.log("Good!");
      };
      const printNo = function () {
        console.log("Not Good!");
      };

      ok("ok", printYes, printNo);
      ok("no", printYes, printNo);

      //화살표함수 Arrow Function

      const add = (a, b) => a + b;
      const add2 = (a, b) => {
        return a * b;
      };

      //함수 바로 호출
      (function working() {
        console.log("My Work!");
      })(); //괄호를 씌워서 바로 실행함
    </script>
  </body>
</html>
