<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Title</title>
<style>
    .container{
        position: relative;
        height: 300px;
        width: 1000px;
        margin: 30px auto;
    }
    .play-btn{
        position: absolute;
        bottom: 10px;
        right: 10px;
        z-index: 100;
    }
    #slides{
        position: relative;
        width: 1000px;
        height: 300px;
        padding: 0;
        margin: 0 auto;
        list-style-type: none;
    }
    .slide{
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        opacity: 0;
        transition:  opacity 3s;
        -webkit-transition: opacity 3s;
        -moz-transition: opacity 3s;
    }
    .slide.showing{
        opacity: 1;
        z-index: 2;
    }
    .slide:nth-child(1){
        background-color: tomato;
    }
    .slide:nth-child(2){
        background-color: blanchedalmond;
    }
    .slide:nth-child(3){
        background-color: greenyellow;
    }
    .slide:nth-child(4){
        background-color: wheat;
    }
    .slide:nth-child(5){
        background-color: teal;
    }
</style>
</head>
<body>
    <div class="container">
    <ul id="slides">
        <li class="slide showing">slide1</li>
        <li class="slide">slide2</li>
        <li class="slide">slide3</li>
        <li class="slide">slide4</li>
        <li class="slide">slide5</li>
    </ul>

    <button class="play-btn" id="play" type="button">정지</button>
</div>

    

    <script src="js/animation.js"></script>
</body>
</html>
