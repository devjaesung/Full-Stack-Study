<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div, span</title>
    <!--id 는 #으로 불러오고 class 는 .으로 불러온다    //id는 가장 높은값..!-->
    <style> 
        #seoul{background-color: lime;} 
        .city{
            background-color: yellow;
        }
    </style>
    
</head>
<body>
    <!-- div : 블럭--> <!--span : 인라인--> <!--의미없지만 자주 쓰임!-->
    <a href="exercise2.html">Home</a>
    <div id="seoul" class="city">    <!--id는 중복 불가 // class는 중복 가능(같은 종류로 묶어주는 느낌)-->
    <h1>Seoul</h1>
    <p>
        Seoul is the city of Korea.
    </p>
    </div>

    <div id="london" class="city">
    <h1>London</h1>
    <p>
        London is the city of England.
    </p>
    </div>

    <div id="paris" class="city">
    <h1>Paris</h1>
    <p>
        Paris is the city of France.
    </p>
    </div>
    
</body>
</html>
