    <!--list exercise-->
    <h1>라면 레시피</h1>

<dl>
    <dt><strong>준비물</strong></dt>
    <dd>
        <ul>
            <li>물 550ml</li>
            <li>라면 한 봉지</li>
        </ul>
    </dd>

    <dt><strong>조리법</strong></dt>
    <dd>
        <ol>
            <li>물을 끓인다.</li>
            <li>물이 끓으면, 면과 스프를 넣는다.</li>
            <li>다 익으면 불을 끄고 맛있게 먹는다.</li>
        </ol>
    </dd>
</dl>
