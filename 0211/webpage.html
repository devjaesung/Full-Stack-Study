<h1 class="text-center">회원가입</h1>
<form name="joinform" action="https://www.haeundae.go.kr/" target="_blank" method="post">
        <ul class="join-form">
            <li>
                <label for="username">이름</label>
                <input type="text" name="username" id="username" placeholder="이름" class="input">
            </li>
            <li>
                <label for="pw">비밀번호</label>
                <input type="password" name="pw" id="pw" placeholder="비밀번호" class="input">
            </li>
            <li>
                <label for="rpw">비밀번호확인</label>
                <input type="password" name="rpw" id="rpw" placeholder="비밀번호확인" class="input">
            </li>
            <li>
                <label for="email">이메일</label>
                <input type="email" name="email" id="email" placeholder="이메일" class="input">
            </li>
            <li>
                <label for="tel1">전화번호</label>
                <input type="number" name="tel1" id="tel1" class="input-tel"> -
                <input type="number" name="tel2"  class="input-tel"> -
                <input type="number" name="tel3"  class="input-tel">
            </li>
            <li>
                <label for="image">사진</label>
                <input type="file" name="image" id="image">
            </li>
            <li>
                <label>성별</label>
                <label class="check"><input type="radio" name="gender" value="female" checked>여자</label>
                <label class="check"><input type="radio" name="gender" value="male">남자</label>
            </li>
            <li>
                <label>취미</label>
                <label class="check">
                    <input type="checkbox" name="study" value="공부" checked>공부
                </label>
                <label class="check">
                    <input type="checkbox" name="walk" value="산책">산책
                </label>
                <label class="check">
                    <input type="checkbox" name="read" value="독서" checked>독서
                </label>
                <label class="check">
                    <input type="checkbox" name="sports" value="스포츠">스포츠
                </label>
            </li>
            <li>
                <label>사는지역</label>
                <select name="area">
                    <option value="">지역을 선택하세요.</option>
                    <option value="서울">서울</option>
                    <option value="김포">김포</option>
                    <option value="일산">일산</option>
                    <option value="파주">파주</option>
                </select>
            </li>
            <li>
                <label>하고싶은말</label>
                <textarea name="comment" class="comment"></textarea>
            </li>
            <li class="text-center">
                <button type="reset" class="reset">취소</button>
                <button type="submit" class="submit">전송</button>
            </li>
        </ul>
     </form>
